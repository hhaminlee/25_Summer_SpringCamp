<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div>detail board</div>

id: <input type="number" id="id"><br>
title: <input type="number" id="title"><br>
content: <input type="number" id="content"><br>
author: <input type="number" id="author"><br>
<button onclick="detail_post()">입력하기!</button>
<script>
  function detail_post(){
    $.ajax({
      url: '/api/post/detail/' + $("#id").val(),
      method: 'GET',
      success: function (data, status, xhr){
        alert("data: " + JSON.stringify(data));
        let board = data["board"];
        $("#title").val(board.title);
        $("#content").val(board["content"]);
        $("#author").val(board["author"]);
      },
      error: function (data, status, err){

      },
      complete: function (){

      }
    });
  }
</script>
</body>
</html>
