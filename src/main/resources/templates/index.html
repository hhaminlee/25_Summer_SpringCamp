<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>index입니다.</div>

    <input type="number" id="a">
    <input type="number" id="b">
    <button onclick="listener_sum()">더하기!</button>
<script>
    function listener_sum(){
        $.ajax({
            url: '/api/cal',
            method: 'GET',
            data: {
                a:$("#a").val()
                , b: $("#b").val()
            },
            success: function (data, status, xhr){
                alert("data: " + JSON.stringify(data));
            },
            error: function (data, status, err){

            },
            complete: function (){

            }
        });
    }
</script>
</body>
</html>
