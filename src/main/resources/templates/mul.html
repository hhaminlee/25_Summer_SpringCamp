<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
  <button onclick="listener_mul()">곱셈</button>
  <script>
    function listener_mul(){
      $.ajax({
        url: '/api/mul',
        method: 'GET',
        data: {
          a:$("#a").val()
          , b: $("#b").val()
        },
        success: function (data, status, xhr){
          alert("data: " + JSON.stringify(data));
        },
        error: function (data, status, err){

        },
        complete: function (){

        }
      });
    }
  </script>
</body>
</html>
